<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <title>unit 04 Notes-tables</title>
    </head>
    <body>
        <table>
            <caption>World Population</caption> <!--caption is required as the title-->
            <tr>    <!--the tr tag must be a direct child of table-->
                <th>Country</th>    <!--th means header, doesn't need to be at the top-->
                <th>Population</th>
                <th>% of World Population</th>
            </tr>
            <tr>
                <td>China</td>  <!--td means table data-->
                <td>1.4</td>
                <td>18%</td>
            </tr>
            <tr>
                <td>India</td>
                <td>1.3</td>
                <td>17%</td>
            </tr>
            <tr>
                <td>United States</td>
                <td>0.3</td>
                <td>4.23%</td>
            </tr>
        </table>

    </body>
</html>
